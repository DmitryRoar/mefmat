<div class="wrap">
  <div class="popup popup_open" [ngClass]="{
    'popup__login': modal.type === 'login',
    'popup__reg-model': modal.type === 'model',
    'popup__reg-user': modal.type === 'register'
  }">
    <div class="popup__black" routerLink="/"></div>
    <div class="popup__sides" [class.container]="modal.type === 'login'">
      <div class="popup__close" routerLink="/">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 8L8 14M14 14L8 8L14 14Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path
            d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z"
            stroke="white" stroke-width="2"/>
        </svg>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit(modal.type)">
        <div class="popup__top">
          <a
            class="header__register-popup"
            routerLink="/auth/sign-up/model"
            routerLinkActive="active"
          >
            Create an account
          </a>
          <a
            class="header__singin-popup"
            routerLink="/auth/sign-in"
            routerLinkActive="active"
          >
            Sign in
          </a>
        </div>
        <div class="form">
          <div class="input">
            <svg width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">

                fill="white"/>
            </svg>
            <input type="text" placeholder="Email" formControlName="email">
          </div>
          <div class="input">
            <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">

4165 4.12568 10.8828C4.12568 10.349 4.33772 9.83712 4.71515 9.45969C5.09257 9.08226 5.60447 8.87023 6.13823 8.87023Z"
                fill="white"/>
            </svg>
            <input type="password" placeholder="Password" formControlName="password">
          </div>
          <div class="input" *ngIf="modal.type !== 'login'">
            <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path

4165 4.12568 10.8828C4.12568 10.349 4.33772 9.83712 4.71515 9.45969C5.09257 9.08226 5.60447 8.87023 6.13823 8.87023Z"
                fill="white"/>
            </svg>
            <input type="password" placeholder="Confirm the password" formControlName="confirmPassword">
          </div>
          <div class="input-double" *ngIf="modal.type === 'model'">
            <div class="input">
              <input type="text" placeholder="Name">
            </div>
            <div class="select">
              <svg width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 8L0.73686 0.499999L10.2631 0.499999L5.5 8Z" fill="white"/>
              </svg>
              <select>
                <option>D.O.B.</option>
              </select>
            </div>
          </div>
          <input type="submit" value="Proceed">
          <h6 *ngIf="modal.type === 'model'">By registering, you agree to the Terms</h6>
        </div>
      </form>
      <div class="rht" *ngIf="modal.type !== 'login'">
        <ul>
          <li *ngFor="let desc of modal.desc">
            <div class="svg" *ngIf="modal.type === 'register'; else woBlock">
              <img [src]="desc.img" [alt]="desc.text">
            </div>
            <ng-template #woBlock>
              <img [src]="desc.img" [alt]="desc.text">
            </ng-template>
            <span>{{desc.text}}</span>
          </li>
        </ul>
        <a
          class="popup__reg-user-popup"
          routerLink="/auth/sign-up"
          routerLinkActive="active"
        >
          Register user
        </a>
      </div>
    </div>
  </div>
</div>
